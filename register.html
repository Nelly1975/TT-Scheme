<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Registration Page </title>

</head>

<body>  
 <div class="container">  
 <img src="Images/DF%20Logo.jpg" alt="DF Logo">
  <center>  <h1> Student Registration Form</h1> </center>  
  
   <a href="index.html">Return to Home Page</a>
  <hr>  
   
  
    
<form>  
  
    <label><strong>Firstname:</strong></label>         
    <input type="text" name="firstname" placeholder="Firstname"size="15" required/> <br> <br>  
   
    <label><strong>Lastname: </strong> </label>         
    <input type="text" name="lastname" placeholder="Lastname"size="15" required/> <br> <br>  
  <div>
    <label><Strong> Course : </Strong></label> 
    
     
<select>  
<option value="Course">Course</option>  
<option value="Plumber">Plumber</option>  
<option value="Electrician">Electrician</option>  
<option value="Carpenter">Carpenter</option>  

</select>  
 
 </div> 
<div>
<label><strong>Gender : </strong></label><br> 
 
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other  

</div>
 
  
<label><strong>Phone : </strong></label>  

<input type="text" name="country code" placeholder="Code" value="+353"size="2" required/>   
<input type="text" name="phone" size="10"required/> <br> <br>  
<label><strong> Address :</strong></label> 


<textarea cols="80" rows="5" placeholder="Current Address" value="address" required></textarea>    

<label for="email"><b> Email:</b></label> 
<input type="text" placeholder="Enter Email" name="email" required>

 
<label for="psw"><b>Password:</b></label> 
<input type="password" placeholder="Enter Password" name="pass"required>  
 

    <label for="psw-repeat"><b>Re-type password:</b></label>  
<input type="password" placeholder="Retype Password" name="psw-repeat" required>  
<button type="submit" class="registerbtn">Register</button> 
</form>  
    </div>
